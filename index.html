<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">ROCK PAPER SCISSORS</div>
        <div class="result-section">
            <div class="player-score">
                <h3>Player</h3>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h3>Computer</h3>
                <p>0</p>
            </div>
        </div>
        <div class="main-section">
            <h1>Choose an option!</h1>
            <div class="image-selections">
                <img src="img/rock.png" class="player-image">
                <img src="img/rock.png" class="computer-image">
            </div>
            <div class="buttons">
                <button type="button" class="rockBtn">ROCK</button>
                <button type="button" class="paperBtn">PAPER</button>
                <button type="button" class="scissorsBtn">SCISSORS</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
